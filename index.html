    <title>Puzzle Box - Lid</title>

    <!-- From Green Socks codepen: https://codepen.io/osublake/pen/e86dc71e2406793fb7b899b73f881f67 -->
    <style>
        html, body {
            height: 100%;
        }

        body {
            overflow: scroll;
        }

        #wheel {
            position: relative;
            width: 1000px;
            height: 1000px;
            outline: 1px solid red;
        }

        #wheel-image {
            width: 1000px;
            height: 1000px;
        }

        .box {
            position: absolute;
            border: 4px solid black;
            width: 64px;
            height: 64px;
            top: 0;
            left: 0;
        }

        .box-link {
            color: black;
        }

        .box-image {
            font-size: 24px;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: cornflowerblue;
        }
    </style>
</head>
<body>
<div class="container-md">
    <!-- From Green Socks codepen: https://codepen.io/osublake/pen/e86dc71e2406793fb7b899b73f881f67 -->
    <div id="wheel">

        <img id="wheel-image" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/106114/compass3.png" alt="" />

        <div class="box">
            <a class="box-link" href="http://some-url/">

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<!-- From Green Socks codepen: https://codepen.io/osublake/pen/e86dc71e2406793fb7b899b73f881f67 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/utils/Draggable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
<script>
    var wheel = $("#wheel");
    var boxes = $(".box");

    var center = 500;
    var radius = 420;
    var total  = boxes.length;
    var slice  = 2 * Math.PI / total;

    boxes.each(function(i, box) {

        var angle = i * slice;

        var x = center + radius * Math.sin(angle);
        var y = center - radius * Math.cos(angle);

        TweenLite.set(box, {
            rotation: angle + "_rad",
            xPercent: -50,
            yPercent: -50,
            x: x,
            y: y
        });
    });

    Draggable.create(wheel, {
        type: "rotation",
        minimumMovement: 10,
        dragClickables: true
    });

    // Prevent going to url for demo
    $("a").click(function(e) {
        e.preventDefault();
        return false;
    });
</script>
</body>
